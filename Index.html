<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <link rel="stylesheet" href="style.css">
    <meta property="og:title" content="💖 ¡Feliz San Valentín! 🌹">
    <meta property="og:description" content="Una sorpresa especial para ti 💕">
    <meta property="og:image" content="https://tusitio.vercel.app/flor.png">

<body>
    <audio id="backgroundMusic" loop>
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <div class="container">

        <div class="card">
            <img src="flor.png" class="flor">

            <!-- Botón para abrir PDF en otra pestaña -->
            <a href="carta.pdf" target="_blank" class="button">Ver Carta</a>
        </div>

        <button id="toggleMusic">🔊 Play</button>
    </div>

    <script src="script.js"></script>

</html>
